<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Interface</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/forms"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
  .chat-container {
    max-width: 600px;
    margin: 0 auto;
  }
  .message {
    background-color: #f3f4f6;
    padding: 10px;
    margin: 10px 0;
    border-radius: 8px;
    display: flex;
    align-items: center;
  }
  .user-message {
    flex-direction: row-reverse;
    justify-content: flex-end;
  }
  .chatbot-message {
    flex-direction: row;
    justify-content: flex-start;
  }
  .message-icon {
    font-size: 24px;
    margin-left: 8px;
  }
  .recording-indicator {
    height: 20px;
    width: 20px;
    background-color: red;
    border-radius: 50%;
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    display: none;
  }
  .microphone-icon {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
  }
</style>
</head>
<body class="bg-white text-gray-800">
<div class="chat-container p-4">
  <div id="chatOutput" class="space-y-2">
    <!-- Chat messages will be appended here -->
  </div>
  <div class="pt-4 flex justify-center items-center">
    <button id="recordButton" class="microphone-icon bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center">
      <span class="material-icons">mic</span>
    </button>
    <div id="recordingIndicator" class="recording-indicator"></div>
  </div>
</div>

<script>
  const recordButton = document.getElementById('recordButton');
  const recordingIndicator = document.getElementById('recordingIndicator');
  const chatOutput = document.getElementById('chatOutput');

  recordButton.addEventListener('click', () => {
    // Placeholder for recording functionality
    recordingIndicator.style.display = recordingIndicator.style.display === 'block' ? 'none' : 'block';
    setTimeout(() => {
      recordingIndicator.style.display = 'none';
      const userText = 'User text example'; // This should be replaced with actual transcribed text
      appendMessage(userText, 'user-message', 'account_circle');
      getChatbotResponse(userText);
    }, 3000); // Simulate recording for 3 seconds
  });

  function appendMessage(text, className, iconName) {
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${className}`;
    const iconSpan = document.createElement('span');
    iconSpan.className = `material-icons message-icon`;
    iconSpan.textContent = iconName;
    messageDiv.appendChild(iconSpan);
    const textSpan = document.createElement('span');
    textSpan.textContent = text;
    messageDiv.appendChild(textSpan);
    chatOutput.appendChild(messageDiv);
  }

  function getChatbotResponse(userText) {
    // Placeholder for chatbot response
    const chatbotResponse = 'Chatbot response example'; // This should be replaced with actual chatbot response
    appendMessage(chatbotResponse, 'chatbot-message', 'chat');
  }
</script>
</body>
</html>
